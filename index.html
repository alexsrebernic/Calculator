<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="result"><div id="equation"></div><div id="resultEquation"></div></div>
            <div id="showNumbers">
                <p id="para" style=" font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" ></p>
                <p id="span">Limit reached!</p>
            </div>
            <div id="buttons">
                <button  id="escape">C</button>
                <button  id="undo"> <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24"><path d="M18.885 3.515c-4.617-4.618-12.056-4.676-16.756-.195l-2.129-2.258v7.938h7.484l-2.066-2.191c2.82-2.706 7.297-2.676 10.073.1 4.341 4.341 1.737 12.291-5.491 12.291v4.8c3.708 0 6.614-1.244 8.885-3.515 4.686-4.686 4.686-12.284 0-16.97z"/></svg> </button>
                <button value="9" id="nueve" class="number">9</button>
                <button value="8" id="ocho" class="number">8</button>
                <button value="7" id="siete" class="number">7</button>
                <button value="6" id="seis" class="number">6</button>
                <button value="5" id="cinco" class="number">5</button>
                <button value="4" id="cuatro" class="number">4</button>
                <button value="3" id="tres" class="number">3</button>
                <button value="2" id="dos" class="number">2</button>
                <button value="1" id="uno" class="number">1</button>
                <button value="0" id="cero" class="number">0</button>
                <button value="," id="coma" class="coma">.</button>
                <button value="+" id="plus" class="operator">+</button>
                <button value="-" id="menos" class="operator">-</button>
                <button value="/" id="dividir" class="operator">/</button>
                <button value="*" id="mult" class="operator">*</button>
                <button id="raiz" class="operator"><img width="10" />%</button>
                <button id="cuadrado" class="operator">**</button>
                <button value="(" id="p1" class="parentesis">(</button>
                <button value=")" id="p2" class="parentesis">)</button>
                <button value="=" id="igual" class="equal" >=</button>
            </div>
        </div>
     
    </div>
